<div class="description_tips" aria-label="Tips for successful reports">
    <ul class="do">
        <li>Sea cortez.</li>
        <li>Sea exacto con la ubicación.</li>
        <li>Diga que tanto tiempo tiene el problema asi.</li>
    </ul>
    <ul class="dont">
        <li>No identifique o acuse a otras personas.</li>
        <li>No incluya su información de contacto privado en la descripcion.</li>
    </ul>
</div>
